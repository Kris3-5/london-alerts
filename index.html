<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>London Alerts Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0d0d0d;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .alert-section {
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      color: white;
    }

    /* Category Gradients */
    #police-section { background: linear-gradient(135deg, #1E3A8A, #3B82F6); }
    #fire-section { background: linear-gradient(135deg, #C2410C, #F97316); }
    #nhs-section { background: linear-gradient(135deg, #1D4ED8, #3B82F6); }
    #weather-section { background: linear-gradient(135deg, #B45309, #FACC15); }

    .alert-card {
      background-color: rgba(0,0,0,0.5);
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .alert-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      box-shadow: 0 0 4px currentColor;
    }

    .filter-btn {
      padding: 0.5rem 1.2rem;
      border-radius: 9999px;
      font-weight: 600;
      color: white;
      margin: 0.25rem;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .filter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    /* Button Colors */
    .filter-btn[data-target="police"] { background-color: #1E3A8A; }
    .filter-btn[data-target="fire"] { background-color: #C2410C; }
    .filter-btn[data-target="nhs"] { background-color: #1D4ED8; }
    .filter-btn[data-target="weather"] { background-color: #B45309; }
    .filter-btn[data-target="all"] { background-color: #4B5563; }

    .alert-description {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      color: #e0e0e0;
      margin-top: 0.25rem;
    }

    .alert-description.open {
      max-height: 500px;
    }

  </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<header class="p-6 text-center relative z-10">
  <h1 class="text-4xl font-bold mb-2">London Alerts Monitor</h1>
  <p class="text-gray-300">Police | Fire | NHS | Weather</p>
  <p id="last-updated" class="text-gray-400 mt-1"></p>
</header>

<main class="p-6 relative z-10">
  <!-- Filter Buttons -->
  <div class="flex justify-center mb-6 flex-wrap">
    <button class="filter-btn" data-target="police">Police</button>
    <button class="filter-btn" data-target="fire">Fire</button>
    <button class="filter-btn" data-target="nhs">NHS</button>
    <button class="filter-btn" data-target="weather">Weather</button>
    <button class="filter-btn" data-target="all">All</button>
  </div>

  <div class="grid gap-6 md:grid-cols-2">
    <section class="alert-section" id="police-section">
      <h2 class="text-xl font-semibold mb-2">Police Alerts</h2>
      <ul id="police-list"></ul>
    </section>

    <section class="alert-section" id="fire-section">
      <h2 class="text-xl font-semibold mb-2">Fire Alerts</h2>
      <ul id="fire-list"></ul>
    </section>

    <section class="alert-section" id="nhs-section">
      <h2 class="text-xl font-semibold mb-2">NHS & Health</h2>
      <ul id="nhs-list"></ul>
    </section>

    <section class="alert-section" id="weather-section">
      <h2 class="text-xl font-semibold mb-2">Weather Alerts</h2>
      <ul id="weather-list"></ul>
    </section>
  </div>
</main>

<script src="background.js"></script>
<script src="script.js"></script>
</body>
</html>
