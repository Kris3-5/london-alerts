<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>London Alerts Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* --- Basic page styles --- */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
      background-color: #000;
    }

    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      position: relative;
      z-index: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .category-section {
      padding: 10px;
      border-radius: 10px;
    }

    .alert-card {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .alert-card:hover { transform: scale(1.02); }

    /* --- Category colors --- */
    #police-list .alert-card { background-color: #001f3f; color: white; }
    #fire-list .alert-card { background-color: #8B4000; color: white; }
    #nhs-list .alert-card { background-color: #004080; color: white; }
    #weather-list .alert-card { background-color: #B8860B; color: white; }

    /* --- Canvas background --- */
    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      background-color: #000;
    }
  </style>
</head>
<body>

  <!-- Animated geometric background -->
  <canvas id="bg-canvas"></canvas>

  <header>London Alerts Monitor</header>

  <main>
    <div class="category-section">
      <h2>Police</h2>
      <div id="police-list"></div>
    </div>
    <div class="category-section">
      <h2>Fire</h2>
      <div id="fire-list"></div>
    </div>
    <div class="category-section">
      <h2>NHS</h2>
      <div id="nhs-list"></div>
    </div>
    <div class="category-section">
      <h2>Weather</h2>
      <div id="weather-list"></div>
    </div>
  </main>

  <!-- --- Scripts --- -->
  <script src="background.js"></script>
  <script>
    // --- Fetch & render alerts ---
    async function fetchData(url, containerId, collapsible = false) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Failed to fetch ${url}`);
        const data = await res.json();
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        data.alerts.forEach(alert => {
          let dotColor = 'green';
          if (alert.title.toLowerCase().includes('warning')) dotColor = 'yellow';
          if (alert.title.toLowerCase().includes('alert') || alert.title.toLowerCase().includes('emergency')) dotColor = 'red';

          const card = document.createElement('div');
          card.className = 'alert-card';

          const dot = document.createElement('span');
          dot.style.width = '12px';
          dot.style.height = '12px';
          dot.style.borderRadius = '50%';
          dot.style.display = 'inline-block';
          dot.style.marginRight = '8px';
          dot.style.backgroundColor = dotColor;

          const title = document.createElement('strong');
          title.innerText = alert.title;

          const header = document.createElement('div');
          header.style.display = 'flex';
          header.style.alignItems = 'center';
          header.appendChild(dot);
          header.appendChild(title);
          card.appendChild(header);

          if (collapsible && alert.description) {
            const desc = document.createElement('div');
            desc.innerHTML = alert.description;
            desc.style.display = 'none';
            desc.style.marginTop = '6px';
            desc.style.fontSize = '0.9rem';
            card.appendChild(desc);

            card.addEventListener('click', () => {
              desc.style.display = desc.style.display === 'none' ? 'block' : 'none';
            });
          }

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
      }
    }

    const categories = [
      {id: 'police-list', url: './data/police.json', collapsible: true},
      {id: 'fire-list', url: './data/fire.json', collapsible: true},
      {id: 'nhs-list', url: './data/nhs.json', collapsible: true},
      {id: 'weather-list', url: './data/weather.json', collapsible: true}
    ];

    // Initial fetch
    categories.forEach(cat => fetchData(cat.url, cat.id, cat.collapsible));

    // Auto-update every 30 minutes
    setInterval(() => {
      categories.forEach(cat => fetchData(cat.url, cat.id, cat.collapsible));
    }, 1800000);
  </script>

</body>
</html>
