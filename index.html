<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>London Alerts Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
      background-color: #000;
    }

    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      position: relative;
      z-index: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .category-section {
      padding: 10px;
      border-radius: 10px;
    }

    .alert-card {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .alert-card:hover { transform: scale(1.02); }

    #police-list .alert-card { background-color: #001f3f; color: white; }
    #fire-list .alert-card { background-color: #8B4000; color: white; }
    #nhs-list .alert-card { background-color: #004080; color: white; }
    #weather-list .alert-card { background-color: #B8860B; color: white; }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      background-color: #000;
    }
    .category-section {
  padding: 10px;
  border-radius: 10px;
}

/* Category colors */
#police-list { background-color: #001f3f; padding: 10px; border-radius: 8px; }
#fire-list { background-color: #8B4000; padding: 10px; border-radius: 8px; }
#nhs-list { background-color: #004080; padding: 10px; border-radius: 8px; }
#weather-list { background-color: #B8860B; padding: 10px; border-radius: 8px; }

/* Text color inside cards */
#police-list .alert-card,
#fire-list .alert-card,
#nhs-list .alert-card,
#weather-list .alert-card {
  color: white;
  background-color: inherit; /* make cards inherit section color */
}

  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <header>London Alerts Monitor</header>

  <main>
    <div class="category-section">
      <h2>Police</h2>
      <div id="police-list"></div>
    </div>
    <div class="category-section">
      <h2>Fire</h2>
      <div id="fire-list"></div>
    </div>
    <div class="category-section">
      <h2>NHS</h2>
      <div id="nhs-list"></div>
    </div>
    <div class="category-section">
      <h2>Weather</h2>
      <div id="weather-list"></div>
    </div>
  </main>

  <script src="background.js"></script>
  <script src="script.js"></script>
</body>
</html>
