<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>London Alerts Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .alert-section {
      background-color: #1E1E1E;
    }

    .alert-card:hover {
      background-color: #2A2A2A;
      transition: background-color 0.2s;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<header class="p-6 text-center relative z-10">
  <h1 class="text-4xl font-bold mb-2">London Alerts Monitor</h1>
  <p class="text-gray-300">Police | Fire | NHS | Weather</p>
  <p id="last-updated" class="text-gray-400 mt-1"></p>
</header>

<main class="p-6 relative z-10">
  <!-- Filter Tabs -->
  <div class="flex justify-center mb-6 space-x-4 flex-wrap">
    <button class="filter-btn px-4 py-2 bg-blue-600 text-white rounded" data-target="police">Police</button>
    <button class="filter-btn px-4 py-2 bg-orange-600 text-white rounded" data-target="fire">Fire</button>
    <button class="filter-btn px-4 py-2 bg-blue-500 text-white rounded" data-target="nhs">NHS</button>
    <button class="filter-btn px-4 py-2 bg-green-600 text-white rounded" data-target="weather">Weather</button>
    <button class="filter-btn px-4 py-2 bg-gray-600 text-white rounded" data-target="all">All</button>
  </div>

  <div class="grid gap-6 md:grid-cols-2">
    <section class="alert-section rounded-lg shadow p-4" id="police-section">
      <h2 class="text-xl font-semibold mb-2">Police Alerts</h2>
      <ul id="police-list"></ul>
    </section>
    <section class="alert-section rounded-lg shadow p-4" id="fire-section">
      <h2 class="text-xl font-semibold mb-2">Fire Alerts</h2>
      <ul id="fire-list"></ul>
    </section>
    <section class="alert-section rounded-lg shadow p-4" id="nhs-section">
      <h2 class="text-xl font-semibold mb-2">NHS & Health</h2>
      <ul id="nhs-list"></ul>
    </section>
    <section class="alert-section rounded-lg shadow p-4" id="weather-section">
      <h2 class="text-xl font-semibold mb-2">Weather Alerts</h2>
      <ul id="weather-list"></ul>
    </section>
  </div>
</main>

<script src="background.js"></script>
<script src="script.js"></script>
</body>
</html>
