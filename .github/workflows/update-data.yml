name: Update Alerts Data

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install feedparser
      - name: Install dependencies
        run: pip install feedparser

      # Run Python script to fetch RSS and update JSON
      - name: Fetch Alerts
        run: python scripts/fetch_alerts.py

      # Validate JSON
      - name: Validate JSON
        run: |
          python - <<'PY'
          import json, glob, sys
          for f in glob.glob("data/*.json"):
              try:
                  json.load(open(f))
              except Exception as e:
                  print(f"Invalid JSON {f}: {e}")
                  sys.exit(1)
          PY

      # Commit changes
      - name: Commit JSON updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/*.json
          git commit -m "Update alerts [skip ci]" --allow-empty

      - name: Push changes using PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
         git config --global user.name "GitHub Actions"
         git config --global user.email "actions@github.com"
         git add data/*.json
         git commit -m "Update alerts [skip ci]" --allow-empty
         # Use PAT in remote URL
         git remote set-url origin https://$PAT_TOKEN@github.com/${{ github.repository }}.git
         git push origin HEAD:main
